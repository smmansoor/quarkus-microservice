name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml -Dquarkus.container-image.username=${{ DOCKER_HUB_USER }} -Dquarkus.container-image.password=${{ DOCKER_HUB_PASS }} -Dquarkus.container-image.build=true -Dquarkus.container-image.push=true
